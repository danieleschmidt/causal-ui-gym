apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      httpMethod: POST
      queryTimeout: "60s"
      timeInterval: "15s"
      prometheusType: "Prometheus"
      prometheusVersion: "2.40.0"
      cacheLevel: "High"
      incrementalQueryOverlapWindow: "10m"
      disableRecordingRules: false
    secureJsonFields: {}

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      derivedFields:
        - datasourceUid: "Jaeger"
          matcherRegex: "(?:trace_id)=([\\w]+)"
          name: "TraceID"
          url: "$${__value.raw}"
        - datasourceUid: "Prometheus"
          matcherRegex: "logger=([\\w]+)"
          name: "Logger"
          url: ""
      maxLines: 1000
      timeout: "60s"

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      tracesToMetrics:
        datasourceUid: "Prometheus"
        tags:
          - key: "service.name"
            value: "service"
          - key: "job"
            value: "job"
        queries:
          - name: "Sample query"
            query: "histogram_quantile(0.5, sum(rate(traces_spanmetrics_latency_bucket{}[5m])) by (le))"
      tracesToLogs:
        datasourceUid: "Loki"
        tags:
          - "job"
          - "instance"
          - "pod"
          - "namespace"
        mappedTags:
          - name: "service"
            value: "service.name"
        mapTagNamesEnabled: false
        spanStartTimeShift: "1h"
        spanEndTimeShift: "1h"
        filterByTraceID: false
        filterBySpanID: false
      spanBar:
        type: "Tag"
        tag: "http.path"
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: "Loki"
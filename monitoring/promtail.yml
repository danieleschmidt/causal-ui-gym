server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Application logs
  - job_name: causal-ui-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: causal-ui-backend
          __path__: /app/logs/backend.log
    pipeline_stages:
      - match:
          selector: '{job="causal-ui-backend"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
                  timestamp: timestamp
                  trace_id: trace_id
                  span_id: span_id
                  service: service
            - timestamp:
                format: RFC3339
                source: timestamp
            - labels:
                level:
                service:
                trace_id:
            - output:
                source: message

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)" "(?P<http_x_forwarded_for>[^"]*)" rt=(?P<request_time>\S+) uct="(?P<upstream_connect_time>\S+)" uht="(?P<upstream_header_time>\S+)" urt="(?P<upstream_response_time>\S+)"'
      - timestamp:
          format: 02/Jan/2006:15:04:05 -0700
          source: timestamp
      - labels:
          method:
          status:
          path:
      - metrics:
          request_total:
            type: Counter
            description: "Total number of requests"
            source: status
            config:
              action: inc
          request_duration:
            type: Histogram
            description: "Request duration"
            source: request_time
            config:
              buckets: [0.1, 0.5, 1.0, 2.5, 5.0, 10.0]

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<pid>\d+)#(?P<tid>\d+): (?P<message>.*)'
      - timestamp:
          format: 2006/01/02 15:04:05
          source: timestamp
      - labels:
          level:
          pid:
      - output:
          source: message

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)'
      - timestamp:
          format: Jan 02 15:04:05
          source: timestamp
      - labels:
          hostname:
          service:
          pid:
      - output:
          source: message

  # Custom application metrics logs
  - job_name: causal-metrics
    static_configs:
      - targets:
          - localhost
        labels:
          job: causal-metrics
          __path__: /app/logs/metrics.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            metric_name: metric_name
            metric_value: metric_value
            metric_type: metric_type
            labels: labels
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          metric_name:
          metric_type:
      - metrics:
          causal_computation_duration:
            type: Histogram
            description: "Duration of causal computations"
            source: metric_value
            config:
              buckets: [0.1, 0.5, 1.0, 2.0, 5.0, 10.0, 30.0]
          causal_accuracy:
            type: Gauge
            description: "Causal inference accuracy"
            source: metric_value
          llm_response_time:
            type: Histogram
            description: "LLM response time"
            source: metric_value
            config:
              buckets: [1.0, 5.0, 10.0, 30.0, 60.0, 120.0]